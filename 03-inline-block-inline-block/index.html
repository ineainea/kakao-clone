<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Example</title>
    <style>
        .box{
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: block;
        }
    </style>
</head>
<body>
    <span class="box">1</span>
    <span class="box">1</span>
    <span class="box">1</span>
</body>
</html>
<!-- /* Block - 아래로, 옆에 아무것도 없는것. default 값임.*/
/* Inline-block - 서로서로 붙은것*/ 
/* Inline은 텍스트의 길이, box는 사라짐 */ -->
