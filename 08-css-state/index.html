<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS States</title>
    <style>
        .box{
            background-color: red;
            font-size: 40px;
        }
        .box:hover{
            background-color: rosybrown;
        }
        .box:active{
            background-color: green;
        }
        .box:focus{
            background-color: blue;
        }
    </style>
</head>
<body>
    <textarea class="box">lalalalalalal</textarea>
</body>
</html>

<!-- hover 커서가 위로 올라왔을때 색이 변했음 -->
<!-- active 해당 box를 클릭했을 때 색이 변했음 -->
<!-- focus textarea로 클래스 타입을 바꾼 뒤 실행, 
클릭 후 텍스트를 작성하기 위한 상태가 됬을 때 색이 변했음. -->
